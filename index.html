<!DOCTYPE html>
<html>

<head>
    <title>My first homework form</title>
</head>

<body>
    <Header>
        <h1 title="Title of the page">My first homework form</h1>
    </Header>
    <meta name="description" content="This is my first form for homework">
    <!--This is a Description which will be published on web page-->
    <meta name="keywords" content="Homework form HTML">
    <!--This is a keywords, how can search engines find easily -->
    <meta name="author" content="Bogdan Dimitrievski">
    <!--My name, name of author-->
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <!--This is a tag how can be good for opening from any device-->

    <nav>
        <a href="https://www.facebook.com" target="_blank">www.facebook.com</a><br>
        <a href="https://www.youtube.com" target="_blank">www.youtube.com</a><br>
        <a href="https://www.instagram.com" target="_blank">www.instagram.com</a><br>
    </nav> <br>
    <div>
        <main>
            <form>
                <div> <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" value="Bogdan" placeholder="First Name"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" value="Dimitrievski" placeholder="Last Name">
                </div>
                <div><label for="Email">Enter your Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="Please enter your Email Address">
                </div> <br> <br>
                <div>
                    <label for="Age">Please select yout age:</label><br>
                    <input type="radio" name="ageGroup">

                    <label>Under 18</label><br>

                    <input type="radio" name="ageGroup">

                    <label>18-64</label><br>

                    <input type="radio" name="ageGroup">

                    <label>Above 64</label><br>
                </div><br><br>
                <div>
                    <label for=" city">Choose your town:</label>
                    <select>
                        <option>Kumanovo</option>
                        <option>Skopje</option>
                        <option>Veles</option>
                        <option>Bitola</option>
                        <option>Kavadarci</option>
                    </select>
                </div><br><br>
                <div>
                    <label for="vehicle">Choose your vehicle:</label><br>
                    <input type="checkbox" id="choose your vehicle1" name="choose your vehicle1" value="Bike">
                    <label for="choose your vehicle1">Bike</label><br>
                    <input type="checkbox" id="choose your vehicle2" name="choose your vehicle2" value="Car">
                    <label for="choose your vehicle1">Car</label><br>
                    <input type="checkbox" id="choose your vehicle3" name="choose your vehicle3" value="Plane">
                    <label for="choose your vehicle1">Plane</label>
                </div><br><br>
                <input type="submit" value="Submit"><br> <br>


            </form>
        </main>
    </div>

    <footer>
        <a href="https://github.com/BogdanD123/Homework-forms" target="_blank">Bogdan Dimitrievski</a>
    </footer>
</body>

</html>
